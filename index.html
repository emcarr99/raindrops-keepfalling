<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center">Weather Forecast</h1>
    </header>
    <section class="l-r">
      <aside>
        <section class="city-search">
          <h2>Search for a City:</h2>
          <form class="input">
            <input id="cityName" type="text" placeholder="Enter City Name" />
            <input id="getResults" type="submit" />
          </form>
        </section>
        <hr />
        <section class="past-cities">
          <ul id="savedCities"></ul>
          <button id="clear">Clear Past Cities</button>
        </section>
      </aside>
      <main>
        <section class="display-current-city">
          <div class="text">
            <div class="currentTitle">
              <h2 id="currentName"></h2>
              <h2 id="currentDay"></h2>
            </div>
            <div id="icon"></div>
            <h4 id="currentTemp"></h4>
            <h4 id="humidity"></h4>
            <h4 id="wind"></h4>
          </div>
        </section>
        <section class="forecast">
          <h2>5-Day Forecast:</h2>
          <div class="weatherCards">
            <!--empty divs for 5-day forcast-->
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
          </div>
        </section>
      </main>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
